<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/planificador"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Menús</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="menuHistory.length === 0" class="empty-state">
    <ion-icon name="journal-outline"></ion-icon>
    <h3>No hay menús guardados</h3>
    <p>Guarda tus planes semanales para verlos aquí.</p>
  </div>

  <ion-list *ngIf="menuHistory.length > 0" lines="none">
    <ion-item-sliding *ngFor="let menu of menuHistory">
      <ion-item button (click)="restoreMenu(menu)" class="history-item">
        <ion-label>
          <h2>{{ menu.name }}</h2>
          <p>{{ menu.date | date:'dd/MM/yyyy HH:mm' }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button color="danger" fill="clear" (click)="deleteMenu(menu.id, $event)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteMenu(menu.id, $event)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

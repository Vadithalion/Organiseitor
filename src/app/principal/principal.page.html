<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="welcome-text">
      <h1>¡Hola de nuevo!</h1>
      <p>¿Qué vamos a organizar hoy?</p>
    </div>

    <section class="main-group">
      <ion-card class="compact-card shopping-card">
        <ion-card-header>
          <div class="header-icon">
            <ion-icon name="cart-outline"></ion-icon>
          </div>
          <ion-card-title>Lista de la Compra</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="button-group">
            <ion-button expand="block" routerLink="/organiseitor/lista" class="inner-button main-btn">
              <ion-icon slot="start" name="list-outline"></ion-icon>
              Gestionar Lista
            </ion-button>
            <ion-button expand="block" fill="clear" routerLink="/organiseitor/historial" class="inner-button sub-btn">
              <ion-icon slot="start" name="time-outline"></ion-icon>
              Ver Historial
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </section>

    <div class="secondary-grid">
      <ion-row>
        <ion-col size="12">
          <ion-card button class="compact-card menu-planner-card" (click)="showComingSoon()">
            <ion-card-header>
              <ion-icon name="restaurant-outline"></ion-icon>
              <ion-card-title>Menús de la Semana</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Planifica tus comidas y cenas.
            </ion-card-content>
          </ion-card>
        </ion-col>
        
        <ion-col size="6">
          <ion-card button class="compact-card coming-soon-card" (click)="showComingSoon()">
            <ion-card-header>
              <ion-icon name="pie-chart-outline"></ion-icon>
              <ion-card-title>Balance Global</ion-card-title>
            </ion-card-header>
            <div class="badge-container">
              <ion-badge color="medium">Próximamente</ion-badge>
            </div>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card button class="compact-card coming-soon-card" (click)="showComingSoon()">
            <ion-card-header>
              <ion-icon name="home-outline"></ion-icon>
              <ion-card-title>Gastos Casa</ion-card-title>
            </ion-card-header>
            <div class="badge-container">
              <ion-badge color="medium">Próximamente</ion-badge>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>

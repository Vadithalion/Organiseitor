<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()" class="settings-btn">
        <ion-icon slot="icon-only" name="cog-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="false">
  <!-- Organic Background Blobs -->
  <div class="blob-bg blob-1"></div>
  <div class="blob-bg blob-2"></div>
  <div class="blob-bg blob-3"></div>

  <div class="main-wrapper">
    <!-- Sophisticated Hero -->
    <header class="hero-section">
      <h1 class="main-phrase">¿Qué organizamos hoy?</h1>
      <p class="greeting-tagline">{{ greeting }}</p>
    </header>

    <!-- Curvy Organic Grid -->
    <div class="organic-grid">

      <!-- COMPRA: Curvy Card with Internal Pills -->
      <div class="curvy-card shopping-glass">
        <div class="card-header">
          <div class="icon-sphere">
            <ion-icon name="cart"></ion-icon>
          </div>
          <h3>La Compra</h3>
        </div>
        <div class="pill-actions">
          <button class="pill-btn primary" routerLink="/organiseitor/lista">
            <span>Lista</span>
          </button>
          <button class="pill-btn secondary" routerLink="/organiseitor/historial">
            <span>Historial</span>
          </button>
        </div>
      </div>

      <!-- MENUS: Curvy Card -->
      <div class="curvy-card glass-module menu-module" routerLink="/planificador">
        <div class="module-content">
          <div class="icon-sphere">
            <ion-icon name="restaurant"></ion-icon>
          </div>
          <h3>Menús</h3>
        </div>
      </div>

      <!-- BALANCE: Curvy Card -->
      <div class="curvy-card glass-module balance-module" routerLink="/balance-global">
        <div class="module-content">
          <div class="icon-sphere">
            <ion-icon name="analytics"></ion-icon>
          </div>
          <h3>Balance</h3>
        </div>
      </div>

      <!-- GASTOS CASA: Curvy Card -->
      <div class="curvy-card wide-glass home-module" routerLink="/gastos-casa">
        <div class="module-content horizontal">
          <div class="icon-sphere">
            <ion-icon name="home"></ion-icon>
          </div>
          <div class="text-group">
            <h3>Gastos Casa</h3>
            <p>Control del hogar</p>
          </div>
          <ion-icon name="chevron-forward-outline" class="go-icon"></ion-icon>
        </div>
      </div>

    </div>
  </div>
</ion-content>
